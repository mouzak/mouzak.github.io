# Site settings
#theme: jekyll-theme-easy-wedding
remote_theme: cnorick/jekyll-theme-easy-wedding
title: Ellen & George
email: mouzak@proton.me
url: https://mouzak.com # Be sure to include http:// or https://
description: "We're getting married and can't wait to celebrate with you!"
baseurl: ""

collections:
  stories:
    sort_by: order
  banners:

sass:
  style: compressed

defaults:
  - scope:
      path: "photos/"
    values:
      image: true
  - scope:
      type: banners
    values:
      layout: banner

# Build settings
markdown: kramdown
permalink: pretty

exclude:
  - _compress_images_cache.yml
  
compress_images:
  images_path: "{assets,photos}/**/*.{gif,png,jpg,jpeg,svg}"
